<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <link rel="icon" href="favicon.ico">
  <title>Сервис «Место»</title>
  <meta name="description" content="Сайт с фотографиями разных мест от разных людей">
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип сервиса Mesto" >
    </header>

    <main class="main">

      <section class="profile">
        <img src="./images/userpic.jpg" alt="" class="profile__userpic">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <a href="#" class="profile__edit-button"></a>
          <p class="profile__status">
            Исследователь океана
          </p>
        </div>
        <a href="#" class="profile__add-button"></a>
      </section>

      <ul class="gallery">
        <li class="gallery__item">
          <img src="./images/photos/karachaevsk.jpg" alt="Карачаевск" class="gallery__photo">
          <h2 class="gallery__title">Карачаевск</h2>
          <a href="" class="gallery__like-button"></a>
        </li>
        <li class="gallery__item">
          <img src="./images/photos/elbrus.jpg" alt="Эльбрус" class="gallery__photo">
          <h2 class="gallery__title">Эльбрус</h2>
          <a href="" class="gallery__like-button"></a>
        </li>
        <li class="gallery__item">
          <img src="./images/photos/dombay.jpg" alt="Домбай" class="gallery__photo">
          <h2 class="gallery__title">Домбай</h2>
          <a href="" class="gallery__like-button"></a>
        </li>
        <li class="gallery__item">
          <img src="./images/photos/kolomna.jpg" alt="Коломна" class="gallery__photo">
          <h2 class="gallery__title">Коломна</h2>
          <a href="" class="gallery__like-button"></a>
        </li>
        <li class="gallery__item">
          <img src="./images/photos/tver-forest.jpg" alt="Тверской лес" class="gallery__photo">
          <h2 class="gallery__title">Тверской лес</h2>
          <a href="" class="gallery__like-button"></a>
        </li>
        <li class="gallery__item">
          <img src="./images/photos/kremlin.jpg" alt="Московский Кремль" class="gallery__photo">
          <h2 class="gallery__title">Московский Кремль</h2>
          <a href="" class="gallery__like-button"></a>
        </li>

      </ul>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
</body>
</html>
